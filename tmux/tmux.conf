# ---------------------------------------------------------------
# Tmux config
# ---------------------------------------------------------------
# set the prefix key to âŒ˜+A
unbind C-b
set -g prefix C-a
bind-key -r C-a send-prefix

# Start windows pane with a base index of 1
set -g base-index 1
setw -g pane-base-index 1

# Reload configuration file from within TMUX
unbind r
bind-key r source-file ~/.tmux.conf \; display-message "Reload source-file: done"

# split panes using | and -
bind - split-window -v  -c '#{pane_current_path}'
bind \\ split-window -h  -c '#{pane_current_path}'
unbind '"'
unbind %

# Activity alerts
setw -g monitor-activity on
set -g visual-activity on

# switch panes using alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g pane-border-style 'fg=brightblack,bg=default'
set -g pane-active-border-style 'fg=brightblue,bg=default'
set -g status-style 'fg=brightblack,bg=black'
set -g message-style 'fg=cyan, bg=black'
set -g clock-mode-colour default

set -g status on
set -g status-interval 2
set -g status-left-length 90
set -g status-right-length 90

# Vi copypaste mode
bind-key -Tcopy-mode-vi 'C-v' send -X begin-selection
bind-key -Tcopy-mode-vi 'C-y' send -X copy-selection

run-shell "powerline-daemon -q"
source "/Users/daradolan/.pyenv/versions/3.9.2/lib/python3.9/site-packages/powerline/bindings/tmux/powerline.conf"
# List of plugins
# set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin "arcticicestudio/nord-tmux" 
# set -g status-right '#{forecast} | #H'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
