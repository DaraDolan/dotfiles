# ---------------------------------------------------------------
# Tmux config
# ---------------------------------------------------------------
# set the prefix key to âŒ˜+A
unbind C-b
set -g prefix C-a
bind-key -r C-a send-prefix

# Start windows pane with a base index of 1
set -g base-index 1
setw -g pane-base-index 1

# Reload configuration file from within TMUX
unbind r
bind-key r source-file ~/.tmux.conf \; display-message "Reload source-file: done"

# split panes using | and -
bind - split-window -v  -c '#{pane_current_path}'
bind \\ split-window -h  -c '#{pane_current_path}'
unbind '"'
unbind %

# switch panes using alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vi copypaste mode
bind-key -Tcopy-mode-vi 'C-v' send -X begin-selection
bind-key -Tcopy-mode-vi 'C-y' send -X copy-selection


# run-shell "powerline-daemon -q"
# source "/Users/daradolan/.pyenv/versions/3.9.2/lib/python3.9/site-packages/powerline/bindings/tmux/powerline.conf"
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'  
set -g @dracula-show-powerline true
set -g @dracula-show-network false
set -g @dracula-show-fahrenheit false
# set -g @plugin "arcticicestudio/nord-tmux" 
# set -g @plugin 'aaronpowell/tmux-weather'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
